<div class="container">
    <h4 class="display-4 text-center mb-4 mt-4">User details</h4>

    <form>
        <div class="form-row mt-4">
          <div class="form-group col-md-2">
            <label for="id">ID</label>
            <input type="number" [(ngModel)]="user.id" name="id" class="form-control" id="id" readonly>
          </div>
          <div class="form-group col-md-5">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="user.name" name="name" class="form-control" id="name" required>
          </div>
          <div class="form-group col-md-5">
            <label for="surname">Surname</label>
            <input type="text" [(ngModel)]="user.surname" name="surname" class="form-control" id="surname" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="login">Login</label>
            <input type="text" [(ngModel)]="user.login" class="form-control"  name="login" id="login" required>
          </div>
          <div class="form-group col-md-6">
            <label for="pass">Password</label>
            <input type="password" [(ngModel)]="user.pass" class="form-control" id="pass"
            name="pass" required>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <button type="button" class="btn btn-secondary mr-2"  [routerLink]="['/users']">
                    RETURN</button>
                <button type="button" class="btn btn-primary">GO</button>
        </div>
        </div>
      </form>

</div>
