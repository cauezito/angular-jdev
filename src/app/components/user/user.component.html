<div class="container">

  <form class="form-inline mt-4">
    <div class="form-group mx-sm-3 mb-4 mt-4">
      <input type="text"  [(ngModel)]="name" class="form-control" id="name"
       name="name" placeholder="Find an user">
    </div>
    <button type="button" (click)="findUserByName()" class="btn btn-primary mb-4 mt-4">Ok </button>
  </form>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Login</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
          <th>{{user.id}}</th>    
          <td>{{user.login}}</td>
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td> 
          <td><button (click)="deleteUser(user.id)" class="btn btn-light">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
