<div class="container">
 
    <div class="row">
      <div class="col-12">
         
        <form>
          <h4 class="mb-4 text-center">Login</h4>
          <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Login:</label>
            <div class="col-sm-12 col-md-8 col-lg-12">
              <input [(ngModel)] = "user.login" #nickname="ngModel"
               type="email" class="form-control" id="login" name="login" 
              required="true">
              <div *ngIf="nickname.invalid" class="alert alert-danger">
                O login deve ser informado
              </div>
  
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Senha:</label>
            <div class="col-sm-12 col-md-8 col-lg-12">
              <input [(ngModel)] = "user.pass"  #pass="ngModel"
              type="password" class="form-control" id="pass" name="pass"
              required="true">
              <div *ngIf="pass.invalid" class="alert alert-danger">
                A senha deve ser informada  
              </div>
            </div>
           
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="button" [disabled]="nickname.invalid || pass.invalid"
              class="btn btn-primary" (click)="login()">Entrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
