<div class="container">
 
  <div class="row">
    <div class="col-12">
       
      <form>
        <h4 class="mb-4 text-center">Login</h4>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Login:</label>
          <div class="col-sm-10">
            <input [(ngModel)] = "user.login"  type="email" class="form-control" id="login" name="login" 
            required="true">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input [(ngModel)] = "user.pass"  type="password" class="form-control" id="pass" name="pass"
            required="true">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-primary" (click)="login()">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
